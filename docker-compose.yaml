version: "3.8"
name: "peers"
services:
  rethinkdb:
    image: rethinkdb:latest
    pull_policy: always
    restart: on-failure
    ports:
      - "8080:8080"
  server-0:
    image: registry.bottled.codes/peers/server
    hostname: server-0
    build:
      context: .
      target: backend
    restart: on-failure
    volumes:
      - .:/app
    entrypoint: ["./watch.sh","php","src/Server.php"]
    env_file:
      - .env
    pull_policy: build
    stop_grace_period: 60s
  frontend:
    image: registry.bottled.codes/peers/frontend
    pull_policy: build
    build:
      context: .
      target: web
    ports:
      - "443:443"
      - "80:80"
    restart: on-failure
    volumes:
      - .:/app
    env_file:
      - .env
